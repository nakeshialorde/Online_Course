<script>
    (function () {
        var pwd = document.getElementById('password');
        var chk = document.getElementById('showpassword');

        addEvent(chk, 'change', function (e) {
            var target = e.target || e.srcElement;
            try {
                if (target.checked) {
                    pwd.type = 'text';
                } else {
                    pwd.type = 'password';
                }
            } catch (error) {
                alert('This browser cannot switch type');
            }
        });
